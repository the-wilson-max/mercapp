<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - MercApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffcccc, #ffe6e6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: none;
      border-bottom: none;
      text-align: center;
    }

    .card-header h3 {
      color: #b01313;
      font-weight: bold;
    }

    .logo {
      font-size: 2em;
      color: #b01313;
      font-weight: bold;
    }

    .btn-custom {
      background-color: #d4141a;
      color: white;
      border-radius: 12px;
    }
    
    #debug {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <div class="card-header">
            <div class="logo mb-2">🛒 MercApp</div>
            <h3>Crear Cuenta</h3>
          </div>
          <div class="card-body">
            <!-- Alerta para mostrar mensajes -->
            <div id="mensajeAlerta" class="alert d-none"></div>
            
            <form id="registroForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-custom">Registrarse</button>
              </div>
              
              <div class="mt-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="mostrarDebug">
                  <label class="form-check-label" for="mostrarDebug">
                    Mostrar información de depuración
                  </label>
                </div>
              </div>
            </form>
            
            <!-- Área de depuración -->
            <div id="debug"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Cargar Supabase desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Función para registrar en el debug
    function log(mensaje, obj = null) {
      const debug = document.getElementById('debug');
      const tiempo = new Date().toLocaleTimeString();
      let texto = `[${tiempo}] ${mensaje}\n`;
      
      if (obj) {
        texto += JSON.stringify(obj, null, 2) + '\n';
      }
      
      debug.textContent += texto + '\n';
      console.log(mensaje, obj || '');
    }
    
    // Mostrar/ocultar área de debug
    document.getElementById('mostrarDebug').addEventListener('change', function() {
      document.getElementById('debug').style.display = this.checked ? 'block' : 'none';
    });

    // Inicializar la conexión a Supabase
    const supabaseUrl = 'https://rsufdpyzwhaqzaienrhk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzdWZkcHl6d2hhcXphaWVucmhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNjk1MDEsImV4cCI6MjA2MDg0NTUwMX0.8PX9UQz61PoZpF5fSTWy8vMisJvajMl4m9dpy66-4Z8';
    
    // Verificar que la librería esté cargada correctamente
    if (typeof supabase === 'undefined') {
      log('ERROR: La librería Supabase no está disponible');
      alert('Error al cargar la librería Supabase. Verifica la consola para más detalles.');
    } else {
      try {
        // Crear cliente de Supabase con manejo de errores
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        log('Cliente Supabase inicializado correctamente');
        
        // Verificar que el cliente se haya creado correctamente
        if (!supabaseClient || !supabaseClient.from) {
          throw new Error('El cliente Supabase no se inicializó correctamente');
        }
        
        // Función para mostrar mensajes de estado
        function mostrarMensaje(tipo, texto) {
          const alerta = document.getElementById('mensajeAlerta');
          alerta.className = `alert alert-${tipo}`;
          alerta.textContent = texto;
          alerta.classList.remove('d-none');
          
          // Ocultar después de 5 segundos
          setTimeout(() => {
            alerta.classList.add('d-none');
          }, 5000);
        }

        // Manejar el envío del formulario
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          log('Formulario enviado - Iniciando proceso de registro');
          
          // Capturar datos del formulario
          const nombre = document.getElementById('nombre').value;
          const email = document.getElementById('email').value;
          const usuario = document.getElementById('usuario').value;
          const contrasena = document.getElementById('contrasena').value;
          
          log('Datos capturados del formulario', { nombre, email, usuario });
          
          try {
            log('Intentando insertar datos en la tabla "usuarios"');
            
            // Intento explícito de inserción con depuración
            const { data, error } = await supabaseClient
              .from('usuarios')
              .insert([
                { nombre, email, usuario, contrasena }
              ]);
            
            if (error) {
              log('Error al insertar en la tabla', error);
              mostrarMensaje('danger', `Error: ${error.message}`);
              
              // Si hay un error de RLS, mostrar mensaje específico
              if (error.code === '42501' || error.message.includes('permission') || error.message.includes('policy')) {
                log('Error posiblemente relacionado con políticas de seguridad (RLS)');
                mostrarMensaje('warning', 'Error de permisos: Verifica las políticas de seguridad en Supabase');
              }
            } else {
              log('Inserción exitosa', data);
              mostrarMensaje('success', '¡Usuario registrado correctamente!');
              this.reset(); // Limpiar el formulario
            }
          } catch (err) {
            log('Error en la solicitud', err);
            mostrarMensaje('danger', `Error en la solicitud: ${err.message}`);
          }
        });
        
      } catch (err) {
        log('Error al inicializar Supabase', err);
        alert('Error al inicializar Supabase: ' + err.message);
      }
    }
  </script>
</body>
</html>
