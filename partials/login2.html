<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #FF5733, #FFC300); /* Gradiente de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #FF5733; /* Rojo Naranja */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #FF6F47; /* Rojo Naranja más claro */
        }
        .login-header {
            text-align: center;
            color: #FF5733; /* Rojo Naranja */
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 25px;
            padding: 15px;
            font-size: 14px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="login-header">Inicio de Sesión</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Incluir Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Incluir el archivo supabase-client.js como módulo -->
    <script type="module" src="supabase-client.js"></script>

    <script type="module">
        // Importar el cliente de Supabase desde el archivo supabase-client.js
        import { supabase } from './supabase-client.js';

        // Función para manejar el inicio de sesión
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevenir la recarga de la página

            const email = document.getElementById('email').value; // Email
            const password = document.getElementById('password').value; // Contraseña

            // Asegúrate de que el email tenga un formato correcto
            if (!email.includes('@')) {
                alert('Por favor, ingresa un correo electrónico válido.');
                return;
            }

            // Intentar iniciar sesión con Supabase
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email, // Usamos el email que se ingresó en el formulario
                contrasena: password,
            });

            if (error) {
                alert('Error: ' + error.message);
            } else {
                alert('¡Inicio de sesión exitoso!');
                // Redirigir a header.html en caso de éxito
                window.location.href = 'header.html';
            }
        });
    </script>

</body>
</html>
